{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

    <link rel="stylesheet" type="text/css" href="{% static 'common/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/swiper.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/reset.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/base.css'%}" />

    <script type="text/javascript" charset="utf-8" src="{% static 'common/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'common/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'common/js/swiper.min.js' %}"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'common/js/base.js' %}"></script>

    {% block linkscript %}
    {% endblock linkscript %}

</head>
<body>
    <header></header>

    <div>
        {% block base %}
        {% endblock base %}
    </div>

    <footer>
        <a class="home" href="{% url 'App:index' %}">
            <dl>
                <dt><span></span></dt>
                <dd>主页</dd>
            </dl>
        </a>
        <a class="market" href="{% url 'App:market' %}">
            <dl>
                <dt><span></span></dt>
                <dd>闪送超市</dd>
            </dl>
        </a>
        <a class="cart" href="{% url 'App:car' %}">
            <dl>
                <dt><span></span></dt>
                <dd>购物车</dd>
            </dl>
        </a>
        <a class="mine" href="{% url 'App:mine' %}">
            <dl>
                <dt><span></span></dt>
                <dd>我的</dd>
            </dl>
        </a>
    </footer>
</body>
</html>
